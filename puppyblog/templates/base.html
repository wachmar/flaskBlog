<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('core.index') }}">Puppy Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('core.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('core.info') }}">About</a>
        </li>
        {% if current_user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
        </li>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.logout') }}">Log Out</a>
        </li>
        {% else %}
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.login') }}">Log In</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.register') }}#">Register</a>
        {% endif %}

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <main class="flex-shrink-0">
        <div class="p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
</main>

{% include 'footer.html' %}
</body>
</html>
